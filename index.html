<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive pricing component</title>
  <link rel="stylesheet" href="/dist/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <div class="header__content">
      <h2>Simple, traffic-based pricing</h2>
      <p>Sign-up for our 30-day trial. No credit card required.</p>
    </div>
  </header>

  <div class="card">
    <div class="card__input">
      <div class="card__views">
        <span id="views">100k</span> Pageviews
      </div>
      <div class="card__input-slider">
        <input type="range" id="price_slider" min="0" max="4" step="1">
        <div id="custom-fill" class="custom-fill"></div>
      </div>
      <div class="card__payment">
        <span id="card__ppm" class="card__ppm">$16.00</span> /month
      </div>
    </div>
    <div class="card__toggle-bar">
      <span>Monthly Billing</span> 
      <label class="switch">
        <input type="checkbox" id="discount-togle">
        <span class="slider round"></span>
      </label>
      <span>Yearly Billing <span class="discount"> -25%</span></span>
    </div>
    <div class="footer">
      <div class="footer__links">
        <p><img src="/images/icon-check.svg" alt="">Unlimited websites</p>
        <p><img src="/images/icon-check.svg" alt="">100% data ownership</p>
        <p><img src="/images/icon-check.svg" alt="">Email reports</p>
      </div>
      <a href="#" class="footer__cta">Start my trial</a>
    </div>
  </div>

</body>
</html>
